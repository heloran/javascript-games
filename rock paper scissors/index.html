<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Rock Paper Scissors</title>
</head>
<body>

<header>
	<h1>Rock Paper Scissors</h1>
</header>

<div class="scoreboard">
	<div id="user-label" class="badge">user</div>
	<div id="comp-label" class="badge">comp</div>
	<span id="user-score">0</span>:<span id="comp-score">0</span>
</div>

<div class="results">
	<p id="results"></p>
</div>

<div class="choices">
		<div class="choice-rock">
			<input type="image" src="./img/rock.png" id="rock">
		</div>
		<div class="choice-paper">
			<input type="image" src="./img/paper.png" id="paper">
		</div>
		<div class="choice-scissors" id="scissors">
			<input type="image" src="./img/scissors.png" id="scissors">	
		</div>
</div>

<p id="action-message"></p>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
